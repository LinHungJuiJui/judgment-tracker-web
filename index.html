<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>裁判書搜尋結果</title>
</head>
<body>
  <h1>📑 近五日內搜尋結果</h1>
  {% if results %}
    {% for item in results %}
      <p>
        <strong>{{ item["裁判日期"] }}｜{{ item["法院"] }}</strong><br>
        {{ item["案號"] }} - {{ item["事由"] }}<br>
        {{ item["摘要"] }}<br>
        🔗 <a href="{{ item["連結"] }}" target="_blank">查看原文</a>
      </p>
      <hr>
    {% endfor %}
  {% else %}
    <p>❌ 無資料。</p>
  {% endif %}
</body>
</html>
